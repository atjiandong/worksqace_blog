<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
   <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui m-container-index">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="" class="m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a href="" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>

            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="http://fpoimg.com/100x100?text=Preview&bg_color=bdab9e&text_color=000000" alt="" >
                        atjiandong
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu" >
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a  class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <a th:href="@{/admin/tags/input}" class="item">新增</a>
        <a  th:href="@{/admin/tags/1}" class="active teal item">列表</a>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-big ">
    <div class="ui  m-text container">

        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>

<!--        header-->
        <table class="ui celled table ">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${page}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${tag.getName()}">可以练习清单</td>
                <td>
                    <a th:href="@{/admin/tags/input/{id}(id = ${tag.getId()})}" class="ui mini basic teal button">编辑</a>
                    <a th:href="@{/admin/tags/delete/{id}(id = ${tag.getId()})}"class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini  pagination menu"  th:if="${page.pages}>1">
                        <a th:href="@{/admin/tags/{id}(id = ${pageBean.getPageNum}-1)}" th:unless="${pageMsg.isIsFirstPage}" class="item">上一页</a>
                        <a th:href="@{/admin/tags/{id}(id = ${pageBean.getPageNum}+1)}" th:unless="${pageMsg.isIsLastPage}" class="item">下一页</a>
                    </div>
                    <a href="" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>

<br>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-long">
    <div class="ui center aligned container  ">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1170338900@qq.com</a>
                    <a href="#" class="item">QQ：1170338900</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2020-2022 Lirenmi Designed by Lirenmi</p>
    </div>
</footer>



<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src=" https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script type="text/javascript">
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

//    消息提示关闭初始化
    $('.message .close')
       .on('click',function () {
        $(this)
          .closest('.message')
          .transition('fade');
    });

</script>
</body>
</html>
